<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Page background & centering */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Card container */
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    /* Heading */
    .container h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }
    /* Inputs */
    .container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .container input:focus {
      border-color: #007bff;
      outline: none;
    }
    /* Button */
    .container button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .container button:hover {
      background: #0056b3;
    }
    /* Message box */
    .message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 6px;
      background: #d1ecf1;
      color: #0c5460;
      display: none;
      font-size: 0.95rem;
    }
    /* Link */
    .container a {
      display: block;
      margin-top: 12px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" autocomplete="off">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="msgBox"></div>
    <a href="/register.html">New user? Register</a>
  </div>

  <script>
    window.addEventListener('pageshow', () => {
      document.getElementById('loginForm').reset();
      document.getElementById('msgBox').style.display = 'none';
    });

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          username: form.get('username'),
          password: form.get('password')
        })
      });
      const msg = await res.text();
      const box = document.getElementById('msgBox');
      box.textContent = msg;
      box.style.display = 'block';
      if (res.ok) {
        setTimeout(() => window.location.href = '/success.html', 1000);
      }
    };
  </script>
</body>
</html>
